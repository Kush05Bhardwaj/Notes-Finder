        // Upload Notes Page
        function UploadNotesPage() {
            const [file, setFile] = useState(null);
            const [subject, setSubject] = useState('');
            const [title, setTitle] = useState('');
            const [description, setDescription] = useState('');
            const [uploading, setUploading] = useState(false);

            const subjects = ['Mathematics', 'Physics', 'Computer Science', 'Literature', 'History', 'Biology', 'Chemistry', 'Economics'];

            const handleSubmit = async (e) => {
                e.preventDefault();
                setUploading(true);
                
                // Simulate upload
                setTimeout(() => {
                    alert('Notes uploaded successfully!');
                    setUploading(false);
                    setFile(null);
                    setSubject('');
                    setTitle('');
                    setDescription('');
                }, 2000);
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="max-w-2xl mx-auto">
                        <h1 className="text-3xl font-bold text-gray-800 mb-6">Upload Notes</h1>
                        
                        <form onSubmit={handleSubmit} className="bg-white rounded-lg shadow-md p-6">
                            <div className="mb-6">
                                <label className="block text-gray-700 font-bold mb-2">Title *</label>
                                <input
                                    type="text"
                                    value={title}
                                    onChange={(e) => setTitle(e.target.value)}
                                    placeholder="Enter a descriptive title for your notes"
                                    className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-700 font-bold mb-2">Subject *</label>
                                <select
                                    value={subject}
                                    onChange={(e) => setSubject(e.target.value)}
                                    className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                >
                                    <option value="">Select a subject</option>
                                    {subjects.map((subj, index) => (
                                        <option key={index} value={subj}>{subj}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-700 font-bold mb-2">Description *</label>
                                <textarea
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    placeholder="Describe what your notes cover..."
                                    className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    rows={4}
                                    required
                                />
                            </div>

                            <div className="mb-6">
                                <label className="block text-gray-700 font-bold mb-2">File *</label>
                                <input
                                    type="file"
                                    onChange={(e) => setFile(e.target.files[0])}
                                    accept=".pdf,.doc,.docx"
                                    className="w-full px-3 py-2 border rounded-md"
                                    required
                                />
                                <p className="text-sm text-gray-500 mt-1">Accepted formats: PDF, DOC, DOCX (Max size: 10MB)</p>
                            </div>

                            <button 
                                type="submit" 
                                disabled={uploading}
                                className={`w-full py-3 rounded-md font-medium transition-colors ${
                                    uploading ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'
                                } text-white`}
                            >
                                {uploading ? 'Uploading...' : 'Upload Notes'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

            const totalStats = {

            return (
                <div className="container mx-auto px-4 py-8">

                            <div className="text-gray-600">Total Notes</div>
                        </div>
                        <div className="bg-white rounded-lg shadow-md p-6 text-center">
                            <div className="text-2xl font-bold text-green-600 mb-2">{totalStats.totalDownloads}</div>
                            <div className="text-gray-600">Total Downloads</div>
                        </div>
                        <div className="bg-white rounded-lg shadow-md p-6 text-center">

                        <div className="bg-white rounded-lg shadow-md p-6 text-center">

                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Note Details</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Performance</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {myNotes.map((note) => (
                                    <tr key={note.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4">
                                            <div>
                                                <div className="font-medium text-gray-900">{note.title}</div>
                                                <div className="text-sm text-gray-600">{note.subject}</div>
                                                <div className="text-xs text-gray-500 mt-1">Uploaded: {note.date}</div>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4">
                                            <div className="text-sm flex space-x-4">
                                                <span>üëÅÔ∏è {note.views}</span>
                                                <span>‚¨áÔ∏è {note.downloads}</span>
                                                <span>‚ù§Ô∏è {note.likes}</span>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4">
                                            <div className="flex space-x-2">
                                                <Link to={`/notes/${note.id}`} className="text-blue-600 hover:text-blue-900">
                                                    <i className="fas fa-eye"></i>
                                                </Link>
                                                <button onClick={() => handleDelete(note.id)} className="text-red-600 hover:text-red-900">
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
